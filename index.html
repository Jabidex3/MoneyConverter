<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Convertor</title>
</head>
<body style="text-align: center; background-color: rgb(73, 151, 73);">
    <div  style="background-color:white; border-style: dotted;width:50%;margin-left:25%;margin-top: 15%;">
        <h1><u>Money Convertor</u></h1>
        <p>Please fill out the following:</p>
        <input id="Amount" placeholder="Currency Amount">
        <select name="currency" id="before">
            <option value="U.S. Dollar">U.S. Dollar</option>
            <option value="Euro">Euro</option>
            <option value="Indian Rupee">Indian Rupee</option>
            <option value="Bangladeshi Taka">Bangladeshi Taka</option>
            <option value="Mexican Peso">Mexican Peso</option>
        </select>
        <span> &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; To &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; </span>

        <select name="currencyTwo" id="after">
            <option value="U.S. Dollar">U.S. Dollar</option>
            <option value="Euro">Euro</option>
            <option value="Indian Rupee">Indian Rupee</option>
            <option value="Bangladeshi Taka">Bangladeshi Taka</option>
            <option value="Mexican Peso">Mexican Peso</option>
        </select>
    <br><br>
    <button onclick="convert()">Convert</button>
    <br>
    <br>
</div>
<div>
  <p style="font-size:20pt;background-color:white; width:50%;margin-left:25%;color:red" id="hidden"></p>
</div>
  <script src="convertor.js"></script>
</body>
</html>
